<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AE sport</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/bootstrap/bootstrap-utilities.min.css">
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="./css/app.css" rel="stylesheet">

<body class="page">
    <!-- header -->
    <div class="menu-bar">
        <div class="container">
            <img src="./assets/icons/logo.svg" />
            <ul>
                <li>Fixtures</li>
                <li>LiveTV</li>
                <li>Pricing</li>
                <li>Predict</li>
                <li>Highlight</li>
                <li>News</li>
                <li class="signin-section">
                    <div class="btn-signin">Sign in</div>
                    <div class="btn-trial">START TRIAL</div>
                </li>
            </ul>
        </div>
    </div>

    <!-- write content page here -->
    <div class="content-page payment-success-page">
        <div class="container">
            <img src="./assets/images/img-success.svg" alt="" class="logo">
            <p class="success-title">Payment success</p>
            <p class="message-thank">Thank you for using our service. Let's start enjoying the top matches!</p>
            <div class="gr-btn-action">
                <button class="btn btn-blue">Watch live</button>
                <button class="btn btn-red">Go to home page</button>
            </div>
        </div>
    </div>

    <!-- footer -->
    <div class="footer footer--home d-block d-md-block fixed">
        <div class="container">
            <div class="left">
                <img src="./assets/icons/logo.svg" />
                <span>@2022 aesportTV Inc,</span>
            </div>

            <div class="center">
                <a href="#">Terms</a>
                <a href="#">Primacy</a>
                <a href="#">Cookie policy</a>
            </div>
            <div class="right">
                <a href="#"><img src="./assets/icons/logo-fb.svg" /></a>
                <a href="#"><img src="./assets/icons/logo-twitter.svg" /></a>
                <a href="#"><img src="./assets/icons/logo-youtube.svg" /></a>

        </div>
    </div>
