<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AE sport</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/bootstrap/bootstrap-utilities.min.css">
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="./css/app.css" rel="stylesheet">

</head>

<body>
    <div class="login-page">
        <form class="login-form">
            <img src="./assets/icons/logo.svg" class="logo" alt="">
            <p class="txtLogin">Create new account</p>

            <div class="formItem">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="Enter your name">
            </div>

            <div class="formItem">
                <label for="username">Email address</label>
                <input type="email" name="username" id="username" placeholder="Enter your email" class="err-input">
            </div>

            <div class="formItem">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Enter your password">
            </div>

            <div class="formItem">
                <label for="passwordConfirm">Confirm Password</label>
                <input type="password" name="passwordConfirm" id="passwordConfirm" placeholder="Enter your password">
            </div>

            <div class="wrap-remember">
                <div>
                    <input type="checkbox" id="remember" name="remember" value="remember">
                    <label for="remember"> Remember me on this Device</label>
                </div>
            </div>

            <button class="btn-register btn btn-blue">Sign UP</button>

        </form>
    </div>
</body>

</html>
