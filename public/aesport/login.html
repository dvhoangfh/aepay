<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AE sport</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/bootstrap/bootstrap-utilities.min.css">
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="./css/app.css" rel="stylesheet">

</head>

<body>
    <div class="login-page">
        <form class="login-form">
            <img src="./assets/icons/logo.svg" class="logo" alt="">
            <p class="txtLogin">Login to your account</p>

            <div class="formItem">
                <label for="username">Email address</label>
                <input type="email" name="username" id="username" placeholder="Enter your email">
            </div>

            <div class="formItem">
                <div class="wrap-title-pass">
                    <label for="password">Password</label>
                    <a class="forgot-password d-md-none d-block">I forgot password</a>
                </div>

                <input type="password" name="password" id="password" placeholder="Enter your password">
            </div>

            <div class="wrap-remember">
                <div>
                    <input type="checkbox" id="remember" name="remember" value="remember">
                    <label for="remember"> Remember me on this Device</label>
                </div>

                <a class="forgot-password d-md-block d-none">I forgot password</a>
            </div>

            <button class="btn-login btn btn-blue">Sing in</button>
             <div class="text-668D9E wrap-des">
                <p>Don't have account yet? <a href="" class="link-signUp">Sign up</a> </p>
                <p>You can login with</p>
             </div>
            
             <div class="wrap-btn-connect">
                 <button class="btn-fb btn-connect"><img src="./assets/icons/iconfb.svg" alt="" class="iconfb">Facebook</button>
                 <button class="btn-gg btn-connect"> <img src="./assets/icons/icon-gg.svg" alt="" class="icongg"> Google</button>
             </div>
        </form>
    </div>
</body>

</html>
